<body>
<div class="banner">
  <div class="banner-content">
    <h1>Paws & Preferences<span class="paw-decoration"><i class="fa-solid fa-paw"></i></span></h1>
    <p class="banner-subtitle">Discover Your Purrfect Match</p>
  </div>
</div>

<div class="app-wrapper">
  <div class="app" id="app">
    <div class="header">
      <h2>Start Swiping</h2>
      <p>Tap info (i) to see profiles â€¢ Double-tap to Super Like <i class="fa-solid fa-star"></i></p>
    </div>

    <div class="card-container">
      <div class="stack" id="stack"></div>
    </div>

    <div class="controls" id="controls">
      <button class="btn undo" onclick="undoSwipe()" id="undoBtn" title="Undo">
        <i class="fa-solid fa-rotate-left"></i>
        <span class="undo-count" id="undoCount">3</span>
      </button>
      <button class="btn nope" onclick="handleButtonSwipe('left')" title="Pass"><i class="fa-solid fa-xmark"></i></button>
      <button class="btn like" onclick="handleButtonSwipe('right')" title="Like"><i class="fa-solid fa-heart"></i></button>
      <button class="btn superlike" onclick="handleButtonSwipe('superlike')" title="Super Like"><i class="fa-solid fa-star"></i></button>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="progress-text" id="progress"></p>
    </div>
  </div>
</div>

  <div class="lightbox-content" onclick="event.stopPropagation()">
